<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AshDev | Ecommerce Product Page</title>
  <link rel="stylesheet" href="css/main-page.css">
</head>
<body>
  <header class="flex-row justify-between">
    <section class="navbar flex-row align-center" style="--gap: 2em;">
      <img id="menu" src="images/icon-menu.svg" alt="menu-icon">
      <img src="images/logo.svg" alt="logo">
      <ul class="big flex-row">
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </section>
    
    <section class="navbar-mobile flex-column" style="--gap: 2em;">
      <img id="menu-close" src="images/icon-close.svg" alt="close icon">
      <ul class="flex-column">
        <li>Collections</li>
        <li>Men</li>
        <li>Women</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </section>
    <section class="cart-profile flex-row align-center" style="--gap: 2em;">
      <img src="images/icon-cart.svg" alt="cart icon">
      <img src="images/image-avatar.png" alt="profile icon">
    </section>
  </header>


   
  <script type="module" src="js/main-page.js"></script>
</body>
</html>
